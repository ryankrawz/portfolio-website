<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Ryan Krawczyk">
        <meta property="og:description" content="Portfolio website illustrating Ryan's experiences and accomplishments.">
        <meta property="og:image" content="https://ccesnews.org/wp-content/uploads/2017/02/bc.jpg">
        <meta property="og:url" content="https://ryankrawz.github.io/portfolio-website">
        <title id="home-page-title">Ryan Krawczyk</title>
        <script src="main.js" type="text/javascript" defer></script>
    </head>

    <body>
        <!-- Sandwich button for navigation menu -->
        <button class="nav-button open-nav" onclick="toggleVisibility('nav-menu');">
            <div class="nav-icon-bar"></div>
            <div class="nav-icon-bar"></div>
            <div class="nav-icon-bar"></div>
        </button>
        <div id="nav-menu">
            <a id="about-nav-option" href="#home-page-about-section"><button class="nav-button">About</button></a>
            <a id="experiences-nav-option" href="#home-page-experiences-section"><button class="nav-button">Experiences</button></a>
            <a id="projects-nav-option" href="#home-page-projects-section"><button class="nav-button">Projects</button></a>
            <a id="travels-nav-option" href="#home-page-travels-section"><button class="nav-button">Travels</button></a>
        </div>

        <!-- Navigation bar -->
        <div class="header-nav-bar">
            <header id="home-page-header">
                <h1 id="home-page-header-text">Ryan Krawczyk</h1>
            </header>
    
            <nav id="home-page-nav-bar">
                    <a id="about-section-link" href="#home-page-about-section"><button class="nav-button"><i class="fas fa-user"></i> About</button></a>
                    <a id="experiences-section-link" href="#home-page-experiences-section"><button class="nav-button"><i class="far fa-handshake"></i> Academic & Professional Experiences</button></a>
                    <a id="projects-section-link" href="#home-page-projects-section"><button class="nav-button"><i class="fas fa-ruler-vertical"></i> Class Projects</button></a>
                    <a id="travels-section-link" href="#home-page-travels-section"><button class="nav-button"><i class="fas fa-globe-americas"></i> Travels</button></a>
            </nav>
        </div>

        <main id="home-page-main">
            <!-- About -->
            <section id="home-page-about-section">
                <h3 id="about-header" class="section-header">About</h3>
                <div id="about-flex-container" class="flex-container"></div>
            </section>

            <!-- Academic & Professional Experiences -->
            <section id="home-page-experiences-section">
                <h3 id="experiences-header" class="section-header">Academic & Professional Experiences</h3>
                <div id="experiences-container"></div>
            </section>

            <!-- Class Projects -->
            <section id="home-page-projects-section">
                <h3 id="projects-header" class="section-header">Class Projects</h3>
                <div id="projects-container"></div>
            </section>

            <!-- Travels -->
            <section id="home-page-travels-section">
                <h3 id="travels-header" class="section-header">Travels</h3>
                <div class="flex-slideshow"></div>
            </section>
        </main>
    </body>
</html>
